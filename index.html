    <script>
        // 设置菜单交互
        const settingsButton = document.querySelector('.settings-button');
        const wallpaperSwitch = document.getElementById('wallpaperSwitch');
        let isWallpaper2 = false;

        settingsButton.addEventListener('click', function(e) {
            this.classList.toggle('active');
            e.stopPropagation();
        });

        document.addEventListener('click', function() {
            settingsButton.classList.remove('active');
        });

        // 壁纸切换功能
        wallpaperSwitch.addEventListener('click', function(e) {
            this.classList.toggle('active');
            isWallpaper2 = !isWallpaper2;
            document.body.style.backgroundImage = `url('images/background${isWallpaper2 ? '2' : ' '}.jpg')`;
            e.stopPropagation();
        });

        // 时钟功能
        const mainClock = document.getElementById('mainClock');
        const clockSwitch = document.getElementById('clockSwitch');
        let isClockVisible = false;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            mainClock.textContent = `${hours}:${minutes}:${seconds}`;
        }

        clockSwitch.addEventListener('click', function(e) {
            this.classList.toggle('active');
            isClockVisible = !isClockVisible;
            mainClock.classList.toggle('show');
            localStorage.setItem('clockVisible', isClockVisible);
            e.stopPropagation();
        });

        // 从localStorage读取时钟设置
        const savedClockVisible = localStorage.getItem('clockVisible') === 'true';
        if (savedClockVisible) {
            isClockVisible = true;
            clockSwitch.classList.add('active');
            mainClock.classList.add('show');
        }

        // 更新时钟
        setInterval(updateClock, 1000);
        updateClock();

        // 从localStorage读取壁纸设置
        const savedWallpaper = localStorage.getItem('wallpaper');
        if (savedWallpaper === 'background2.jpg') {
            isWallpaper2 = true;
            wallpaperSwitch.classList.add('active');
            document.body.style.backgroundImage = "url('images/background2.jpg')";
        }
    </script>
