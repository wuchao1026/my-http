<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .navbar {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin: 0 auto;
            position: fixed;
            width: 80%;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            z-index: 1000;
        }

        .brand {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-logo {
            width: 30px;
            height: 30px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        .sign-in {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid white;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .sign-in:hover {
            background-color: white;
            color: black;
        }

        .hero-section {
            width: 90%;
            height: calc(100vh - 140px);
            margin: 130px auto 10px;
            padding: 40px;
            background: url('images/background.jpg') center/cover no-repeat;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 80px;
            position: relative;
        }

        .hero-title {
            font-size: 10vw;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 0;
            margin-bottom: 10px;
            transform: scaleX(0.88);
        }
        
        /* 添加媒体查询，针对不同屏幕尺寸调整标题大小 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 12vw;
            }
            .hero-section {
                padding-top: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 14vw;
            }
            .hero-section {
                padding-top: 40px;
            }
        }
        
        @media (min-width: 1200px) {
            .hero-title {
                font-size: 8vw;
            }
        }
        .hero-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .windows-btn {
            background-color: white;
            color: black;
        }
        
        .all-btn {
            background-color: black;
            color: white;
            border: 1px solid white;
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        .hero-image {
            width: 80%;
            max-width: 1200px;
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            max-height: calc(100% - 180px); /* 确保图片不会超过下载按钮的位置，留出足够空间 */
            object-fit: contain; /* 保持图片比例 */
        }
        
        @media (max-width: 768px) {
            .hero-image {
                width: 90%;
                bottom: 0px;
                max-height: calc(100% - 160px); /* 在中等屏幕上调整空间 */
            }
        }
        
        @media (max-width: 480px) {
            .hero-image {
                width: 95%;
                bottom: 0px;
                max-height: calc(100% - 140px); /* 在小屏幕上调整空间 */
            }
        }
        
    /* 客户端图标部分样式 */
    .clients-section {
        width: 90%;
        margin: 20px auto 40px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }
    
    .clients-title {
        font-size: 2em;
        color: white;
        margin-bottom: 30px;
        text-align: center;
    }
    
    .clients-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 30px;
        margin-bottom: 30px;
    }
    
    @media (max-width: 768px) {
        .clients-grid {
            grid-template-columns: repeat(3, 1fr);
        }
    }
    
    @media (max-width: 480px) {
        .clients-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    
    .client-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }
    
    .client-item:hover {
        transform: translateY(-5px);
    }
    
    .client-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
    }
    
    .client-name {
        color: white;
        font-size: 1em;
        font-weight: bold;
    }
    </style>
</head>
